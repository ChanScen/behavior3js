<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mocha Tests</title>
  <link rel="stylesheet" href="mocha.css" />
  <style>
    #mocha .test.pass.fast .duration {
      background: #81b56a;
      display: inline;
    }
  </style>
</head>
<body>
  <div id="mocha"></div>

  <script type="text/javascript" src="mocha.js"></script>
  <script type="text/javascript" src="chai.js"></script>
  <script type="text/javascript" src="sinon.js"></script>

  <script src="../libs/behavior3-0.2.0.min.js"></script>
  <script type="text/javascript">
    mocha.setup('tdd');

    if (typeof require != "undefined") {
      var chai = require('chai');
      var sinon = require('sinon');
    }
    var assert = chai.assert;

    assert.isNotUndefined = function(value) {
      assert.notEqual(typeof value, 'undefined');
    }

    assert.isNotNullOrUndefined = function(value) {
      assert.notEqual(typeof value, 'undefined');
      assert.isNotNull(value, null);
    }

    var TickStub = function() {
        return {
            'tree'      : {'id': 'tree1'},
            'blackboard': {
                'set': sinon.spy(),
                'get': sinon.stub()
            },
            'openNodes' : [],
            'nodeCount' : 0,

            '_enterNode' : sinon.spy(),
            '_openNode'  : sinon.spy(),
            '_tickNode'  : sinon.spy(),
            '_closeNode' : sinon.spy(),
            '_exitNode'  : sinon.spy(),
        }
    }

  var sleep = function(milliseconds) {
    var start = new Date().getTime();
    for (var i = 0; i < 1e7; i++) {
      if ((new Date().getTime() - start) > milliseconds){
        break;
      }
    }
  }
  </script>

  <script src="tests/core/Blackboard.js"></script>
  <script src="tests/core/BehaviorTree.js"></script>
  <script src="tests/core/BehaviorTree-Serialization.js"></script>
  <script src="tests/core/BaseNode.js"></script>
  <script src="tests/core/Tick.js"></script>
  <script src="tests/core/Composite.js"></script>
  <script src="tests/core/Decorator.js"></script>
  <script src="tests/core/Action.js"></script>
  <script src="tests/core/Condition.js"></script>

  <script src="tests/composites/Sequence.js"></script>
  <script src="tests/composites/Priority.js"></script>
  <script src="tests/composites/MemSequence.js"></script>
  <script src="tests/composites/MemPriority.js"></script>

  <script src="tests/decorators/Repeater.js"></script>
  <script src="tests/decorators/RepeatUntilSuccess.js"></script>
  <script src="tests/decorators/RepeatUntilFailure.js"></script>
  <script src="tests/decorators/Inverter.js"></script>
  <script src="tests/decorators/MaxTime.js"></script>
  <script src="tests/decorators/Limiter.js"></script>

  <script src="tests/actions/Failer.js"></script>
  <script src="tests/actions/Succeeder.js"></script>
  <script src="tests/actions/Runner.js"></script>
  <script src="tests/actions/Error.js"></script>
  <script src="tests/actions/Wait.js"></script>

  <script>
    mocha.setup({globals: ['hasCert'], ignoreLeaks: true});
    mocha.run();
  </script>
</body>
